services:
  db:
    image: postgres:17-alpine
    container_name: e-tagmat-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-e_tagmat}
    ports:
      - "54321:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: e-tagmat-redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: e-tagmat-api
    restart: always
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=e_tagmat
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=e-tagmat-secret-key-2024
      - JWT_EXPIRES_IN=7d
      - NODE_ENV=development
      - PORT=5000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

networks:
  default:
    name: e-tagmat-network

volumes:
  postgres_data:
    name: e-tagmat-postgres-data
